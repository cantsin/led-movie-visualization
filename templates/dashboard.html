{% extends "base.html" %}

{% block body %}
<section id="dashboard">
  <div class="container">
    <div class="row">
      <div class="col-xs-8">
        <h2>LED Movie Visualization</h2>
        <canvas id="player"></canvas>
      </div> <!-- /.col-xs-8 -->
      <div class="col-xs-4">
        <h3>Uploaded Movies</h3>
        <ul>
          {% for movie in movies %}
          <li>
            <a href="javascript:play_movie('{{ movie }}');">
              {{ movie }}
            </a>
          </li>
          {% endfor %}
        </ul>
        <hr/>
        <h3>Upload Movie</h3>
        <form id="upload_movie"
              enctype="multipart/form-data"
              action="{{ url_for('upload') }}"
              method="post">
          <input type="file"
                 name="movie"
                 class="btn btn-custom btn">
          <p>TODO toggle avconv settings</p>
          <input type="submit"
                 class="btn btn-custom btn"
                 value="Upload">
        </form>
      </div> <!-- /.col-xs-4 -->
    </div> <!-- /.row -->
  </div> <!-- /.container -->
</section>
{% endblock %}
